<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Dashboard</title>
</head>
<body>
    <header class="pt-2 ps-2 fixed-top">
        <div class="container-fluid">
            <div class="row d-flex align-items-center justify-content-between">
                <div class="col-2 p-0">
                    <img src="./img/logo.svg" alt="logo" class="d-none  d-lg-block">
                    <img src="./img/mobile-logo.png" alt="mobile-logo" class="d-lg-none" id="mobile-logo">
                </div>

                <div class="col-8">
                    <div class="input-group">
                        <span class="input-group-text border-end-0" id="inputGroup-sizing-default"><i class="fa-solid fa-magnifying-glass"></i></span>
                        <input type="text" class="form-control border-start-0" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="exampleFormControlInput1" placeholder=" Prova a cercare: Lezioni di Laravel ">
                      </div>
                </div>
                
                <div class="col-2 d-flex align-items-center justify-content-evenly">
                        <i class="fa-solid fa-list-ul me-3 d-none  d-lg-block"></i>
                        <i class="fa-solid fa-circle-question me-3 d-none  d-lg-block"></i>
                        <i class="fa-solid fa-ellipsis-vertical me-3 d-none  d-lg-block"></i>
                    <div>
                        <i data-bs-toggle="dropdown" role="button" id="dropdownmenubell"  class="fa-solid fa-bell" ></i>
                        <ul aria-labelledby="#dropdpwnmenubell" class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Profilo</a></li>
                            <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                            <li><a class="dropdown-item " href="#">Logout</a></li>
                          </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="wrapper d-flex">
            <div class="aside">

            </div>
            <div class="main">
                <div class="container-fluid text-white top-bar p-4">   <!--TOPBAR-->
                    <div class="row gy-3">
                        <div class="col-12 col-sm-4 col-lg-6 order-1 order-sm-1">   <!--col1-->
                            <div class="d-flex flex-wrap align-items-center">
                                <h2 class="d-inline-flex me-2">Boolean</h2>
                                <a href="" class="button-runded">Piano blaze</a>
                            </div>
                            <div class="d-flex flex-wrap align-items-center">
                                <a href="" class="button-runded me-1 mt-1">3 app</a>
                                <span class="me-1 mt-1"><i class="fa-solid fa-greater-than"></i><i class="fa-solid fa-greater-than"></i></span>
                                <a href="" class="button-runded me-1 mt-1 d-none  d-lg-block">Boolean mobile app</a>
                                <a href="" class="button-runded me-1 mt-1 d-none  d-lg-block">Boolean web app</a>
                                <a href="" class="button-runded me-1 mt-1 d-none  d-lg-block">Boolean blog app</a>
                                <a href="" class="button-runded me-1 mt-1 d-lg-none"><i class="fa-sharp fa-solid fa-plus"></i> </a>
                            </div>
                        </div>
                        <div class="col-12 col-sm-4 col-lg-4 order-1 order-sm-2">    <!--col2-->
                            <span>Studenti online negli ultimi 30 minuti</span>
                            <h2>125</h2>
                        </div> 
                        <div class="col-12 col-sm-4 col-lg-2 order-0 order-sm-3  mt-lg-4">    <!--col3-->
                            <span class="me-3">Nuovo studente</span>
                            <i class="fa-solid fa-plus border p-2 fs-5 rounded" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"></i>
                            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                            <div class="offcanvas-header">
                                <h2 class="offcanvas-title" id="offcanvasRightLabel">Inserisci nuovo studente</h2>
                                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                                <form class="row g-3">
                                    <div class="col-md-6">
                                        <label for="" class="form-label">Nome</label>
                                        <input type="text" class="form-control" placeholder="" aria-label="First name">
                                      </div>
                                      <div class="col-md-6">
                                        <label for="" class="form-label">cognome</label>
                                        <input type="text" class="form-control" placeholder="" aria-label="Last name">
                                      </div>
                                      <div class="col-md-6">
                                        <label for="inputEmail4" class="form-label">Email</label>
                                        <div class="input-group flex-nowrap">
                                            <span class="input-group-text" id="addon-wrapping">@</span>
                                            <input type="email" class="form-control" placeholder="" aria-label="email" aria-describedby="addon-wrapping">
                                          </div>
                                      </div>
                                    <div class="col-md-6">
                                      <label for="inputPassword4" class="form-label">Password</label>
                                      <input type="password" class="form-control" id="inputPassword4">
                                    </div>
                                    <div class="col-12">
                                      <label for="inputAddress" class="form-label">Indirizzo</label>
                                      <input type="text" class="form-control" id="inputAddress" placeholder="">
                                    </div>
                                    <div class="col-md-6">
                                      <label for="inputCity" class="form-label">Citt&#224;</label>
                                      <input type="text" class="form-control" id="inputCity">
                                    </div>
                                    <div class="col-md-4">
                                      <label for="inputState" class="form-label">Stato</label>
                                      <select id="inputState" class="form-select">
                                        <option selected>Scegli...</option>
                                        <option>...</option>
                                      </select>
                                    </div>
                                    <div class="col-md-2">
                                      <label for="inputZip" class="form-label">CAP</label>
                                      <input type="text" class="form-control" id="inputZip">
                                    </div>
                                    <div class="col-12">
                                      <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck">
                                        <label class="form-check-label" for="gridCheck">
                                          Seleziona per proseguire
                                        </label>
                                      </div>
                                    </div>
                                    <div class="col-12">
                                      <button type="submit" class="btn btn-primary">Salva</button>
                                      <button type="button" class="btn btn-warning">Svuota</button>
                                    </div>
                                  </form>
                            </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>

    </main>

    <footer>

    </footer>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
</body>
</html>
